<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Blackwood Mansion Card</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      width: 360px;
      height: 640px;
      background: url('https://images.unsplash.com/photo-1600585154340-be6161a56a0c?q=80&w=640&auto=format&fit=crop') no-repeat center center;
      background-size: cover;
      border-radius: 20px;
      box-shadow: 0 0 40px rgba(139, 0, 0, 0.6);
      overflow: hidden;
      position: relative;
      color: #fff;
      font-family: 'Cinzel Decorative', cursive;
    }

    .card::before {
      content: '';
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.75);
      backdrop-filter: blur(2px);
      z-index: 1;
    }

    .content {
      position: relative;
      z-index: 2;
      padding: 20px;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .title {
      font-size: 28px;
      text-align: center;
      color: #d4af37;
      text-shadow: 0 0 8px #8b0000;
      margin-top: 10px;
    }

    .description {
      margin-top: 20px;
      font-size: 16px;
      line-height: 1.6;
      color: #ccc;
      text-shadow: 0 0 4px black;
    }

    .footer {
      text-align: center;
      font-size: 14px;
      color: rgba(255, 255, 255, 0.6);
      padding-bottom: 10px;
    }

    .glow-border {
      position: absolute;
      top: 0;
      left: 0;
      width: 360px;
      height: 640px;
      border: 2px solid rgba(212, 175, 55, 0.5);
      border-radius: 20px;
      box-shadow: 0 0 12px rgba(212, 175, 55, 0.3), inset 0 0 20px rgba(139, 0, 0, 0.5);
      pointer-events: none;
      z-index: 3;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="glow-border"></div>
    <div class="content">
      <div class="title">BLACKWOOD MANSION</div>
      <div class="description">
        Deep in the shadows of the forgotten woods, the Blackwood Mansion waits…  
        Its walls whisper secrets. Its halls echo with the past.  
        Once you enter, the mansion remembers you.
      </div>
      <div class="footer">
        © 2025 Blackwood Archives
      </div>
    </div>
  </div>
</body>
</html>
